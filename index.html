<!DOCTYPE html>
<html language="en">
    <head>
    <title>Book Mangement Web</title>  
    <link rel="stylesheet"href="style.css">
    
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">     
    </head>   
    <h1>Books Table</h1>
    <table class="table">
        <thead>
        <tr>
           <th>Name</th>
           <th>Title</th>
           <th>Type</th>
           <th>ShowInTable</th>
           <th>ShowInForm</th>        
        </tr>
        </thead>
        <body>
        <tr>
           <td data-lable="Name">Task</td>
           <td data-lable="Title">Task</td>
           <td data-lable="Type">String</td>
           <td data-lable="ShowInTable">true</td>
           <td data-lable="ShowInForm">true</td>
        </tr>
        <tr>
           <td data-lable="Name">Hours</td>
           <td data-lable="Title">Hours</td>
           <td data-lable="Type">Decimal</td>
           <td data-lable="PublishedYear">true</td>
           <td data-lable="Cost">true</td>
         </tr>

                </ul>
                </div>

                <input class="srch" type="search" name="" placeholder="enter the record">
                <a href="#"><button class="btn">search</button> </a>
              </div>

                <button class="cn"><a href="page.html">AddColumn</a></button>
               
                </div>

           </body>
        </table>
